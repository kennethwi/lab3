<!DOCTYPE html>
<html>
  <head>
    <title>Quiz och chat med Socket.IO</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>

      body
      {
        padding-left: 2%;padding-right: 2%;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    


    <div class="container fade-in-text row" style="background-color:floralwhite;!important; margin-left:auto !important; margin-right:auto !important;">

        <div class="row">
      <h2 class="h2" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Quiz med chat</h2>

      <p ><h3  id="skrivnamn" class="h3">Skriv ditt namn för att starta chat och quiz</h3>
        <div id="userContainer"></div>
        <div id="user">
          <form id="formUser">
            <div class="form-group">
            <input type="text" style="max-width:50%; display:flex"  class="form-control" id="inputUser" /><button class="btn btn-primary">Skriv in ditt namn</button>
          </div>
          </form>
        </div>
        <div id="message" >

          <div class="row">
            <div class="col-12" style="background-color:white; border:black 1px solid; padding:10px">

          <form id="formMessage" class="fade-in-text">
            <input type="text"   class="form-control"  id="inputMessage"  />

            <button  class="btn btn-primary">
              Skicka ett meddelande
            </button>
          </form>
        </p>
      </div>


          <div class="col-lg-12" style="background-color:white; border:black 1px solid; padding:10px; margin-top:20px">
        <h4 class="h4" id="quiz_question">Fråga här</h4>
        <form id="quiz_answer">
          <div class="form-group">
          <input
            type="text"
            placeholder="Mitt svar"
            id="input_quiz_answer"
            class="fade-in-text form-control" 
          /><button class="btn btn-primary">Svara på frågan</button>
        </div>
        </form>
      </div></div>


      </div>    </div>    </div>

      <div class="container fade-in-text">
        <div class="container-fluid">
          <div class="row" >
          </div>    </div>    </div>
    <div class="container fade-in-text">
      <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6" style="background-color:beige">

              <h2>Quiz-feedback</h2>
              <ul id="quiz_feedback" class=" fade-in-text"></ul>

            </div>
            <div class="col-lg-6" style="background-color:beige">
              <h2>Chat-meddelanden</h2>
              <ul id="messages"  class=" fade-in-text"></ul>

            </div>
        </div>
        <div class="row">
          <div class="col-lg-6" style="background-color:antiquewhite">

            <HR></HR>
            <h2>Visa sparad quiz-historik</h2>
            <button id="ge_quizhistorik" class=" fade-in-text btn btn-primary">Hämta</button>
        
            <div id="qh"  class=" fade-in-text"></div>

          </div>


          <div class="col-lg-6" style="background-color:antiquewhite">

          <HR></HR>
          <h2>Visa sparad chat-historik</h2>

              <button id="ge_chathistorik"  class=" fade-in-text btn btn-primary">Hämta</button>
        <br />
              <div id="ch"  class=" fade-in-text"></div>


            </div></div>
      </div>
    </div>
  </div> </div> </div>



    


    </div>





    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
