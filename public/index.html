<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>

      body
      {
        padding-left: 10%;padding-right: 10%;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    


    <div class="container fade-in-text" style="background-color:floralwhite; max-width:81% !important; margin-left:auto !important; margin-right:auto !important;">
      <div class="container-fluid">
        <div class="row">
      <h1 class="h1">  En quiz med chat</h1>
      <p ><h3  id="skrivnamn" class="h3">Skriv ditt namn för att starta chat och quiz</h3>
        <div id="userContainer"></div>
        <div id="user">
          <form id="formUser">
            <div class="form-group">
            <input type="text" id="inputUser" /><button>Skriv in ditt namn</button>
          </div>
          </form>
        </div>
        <div id="message" style="background-color:aliceblue">
          <form id="formMessage" class="fade-in-text">
            <input type="text" id="inputMessage" /><button>
              Skicka ett meddelande
            </button>
          </form>
        </p>
    


        <h1 id="quiz_question">Fråga här</h1>

        <form id="quiz_answer">
          <input
            type="text"
            placeholder="Mitt svar"
            id="input_quiz_answer"
            class="fade-in-text"
          /><button>Skicka svar</button>
        </form>



      </div>    </div>    </div>

    <div class="container fade-in-text">
      <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6" style="background-color:antiquewhite">

              <h2>Quiz-feedback</h2>
              <ul id="quiz_feedback" class=" fade-in-text"></ul>

              <h2>Visa sparad quiz-historik (se precis vad deltagarna svarat)</h2>
              <button id="ge_quizhistorik" class=" fade-in-text">Hämta</button>
          
              <div id="qh"  class=" fade-in-text"></div>

            </div>
            <div class="col-lg-6" style="background-color:beige">
              <h2>Chat-meddelanden</h2>
              <ul id="messages"  class=" fade-in-text"></ul>
              <h2>Visa sparad chat-historik</h2>
              <HR></HR>
                  <button id="ge_chathistorik"  class=" fade-in-text">Hämta</button>
            <br />
                  <div id="ch"  class=" fade-in-text"></div>
            </div>
        </div>
    </div></div>



    


    </div>





    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
